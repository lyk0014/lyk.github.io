name: Ruby CI

on:
  push:
    branches: [ gh-pages ]
  pull_request:
    branches: [ gh-pages ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3.6'
        bundler-cache: true
    
    - name: Install dependencies
      run: bundle install
      
    - name: Build site
      run: bundle exec jekyll build
      
    - name: Run tests
      run: bundle exec htmlproofer ./_site \
        --disable-external \
        --allow-missing-href \
        --ignore-urls "/assets/img/favicons/" \
        --ignore-missing-alt